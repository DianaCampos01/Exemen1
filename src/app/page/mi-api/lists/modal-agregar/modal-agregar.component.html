<div class="modal fade" #modalElement tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true"
    >
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Agregando Ejemplo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" #nombre >

                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" #apellido >

                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" #edad >

                <label for="contactos" class="form-label">Contacto</label>
                <input type="text" id="contactos" #contacto class="form-control">

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button"
                class="btn btn-success"
                (click)="Agregar(nombre.value, apellido.value,  edad.value , contacto.value)">Agregar</button>
            </div>
        </div>
    </div>
</div>
